<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form id="id_poidefinition">
        <div class="mb-3 mt-3">
            <label for="poi_name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="idname" placeholder="Name of POI" name="name">
        </div>
        <div class="mb-3">
            <label for="poi_desc" class="form-label">Description:</label>
            <textarea class="form-control" rows="5" id="iddescript" placeholder="Long Description" name="desc"></textarea>
        </div>
        <div class="d-grid">
            <button type="button" class="btn btn-primary pt-3" onclick="postPOIData(idname, iddescript)">Submit</button>
        </div>
    </form>
    <row class="d-grid">
        <p id="id_returnmsg"></p>
    </row>
</body></html>
